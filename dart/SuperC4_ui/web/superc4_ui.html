<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample app</title>

  <!-- include the web_components polyfills with support for Dart. -->
  <script src="packages/web_components/platform.js"></script>
  <script src="packages/web_components/dart_support.js"></script>

  <link rel="import" href="packages/core_elements/core_scaffold.html">
  <link rel="import" href="packages/core_elements/core_header_panel.html">
  <link rel="import" href="packages/core_elements/core_menu.html">
  <link rel="import" href="packages/core_elements/core_item.html">

  <link rel="import" href="packages/paper_elements/paper_radio_group.html">
  <link rel="import" href="packages/paper_elements/paper_button.html">
  <link rel="import" href="packages/paper_elements/roboto.html">

  <link rel="stylesheet" href="superc4_ui.css">

  <style shim-shadowdom>
  html,body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
    font-size: 16px;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    -webkit-touch-callout: none;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
  }

  core-scaffold {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    height: 100%;
  }

  .content {
    background-color: #fff;
    padding: 20px;
  }

  /* some default styles for mode="cover" on core-scaffold */
  core-scaffold[mode=cover]::shadow core-header-panel::shadow #mainContainer
  {
    left: 120px;
  }

  core-scaffold[mode=cover] .content {
    margin: 20px 100px 20px 0;
  }

  paper-button[raisedButton] {
    background-color: #fff;
  }

  paper-button[raisedButton]:hover {
    background-color: #eee;
  }

  paper-button[raisedButton] #ripple,
  paper-button[raisedButton]::shadow #ripple {
    color: #000;
  }

  #abort_button {
    background: #fdd;
  }
  #abort_button:hover {
    background: #ecc;
  }

  #abort_button #ripple,
  #abort_button::shadow #ripple {
    color: #900;
  }
  </style>
</head>
<body unresolved>


  <core-scaffold style="height:100%">
    <core-header-panel navigation flex mode="seamed">
      <core-toolbar style="background-color: #526E9C; color: #fff;">New Game</core-toolbar>
      <div id="play_against" style="padding: 15px; text-align: center;">
        <h3>Play against</h3>
        <paper-radio-group selected="human" id="oponent_radio">
          <paper-radio-button name="human" label="Human"></paper-radio-button>
          <br>
          <paper-radio-button name="ai_easy" label="Easy AI"></paper-radio-button>
          <paper-radio-button name="ai_hard" label="Hard AI"></paper-radio-button>
        </paper-radio-group>
        <br>
        <br>
        <paper-button id="newgame_button" raisedButton label="New game"></paper-button>
      </div>

      <div id="joining" style="padding: 15px; text-align: center;display: none;">
        <h3>Looking for opponent...</h3>
        <br><br>
        <paper-button id="abort_button" raisedButton label="Cancel"></paper-button>
      </div>

      <div id="playing_against" style="padding: 15px; text-align: center;display: none;">
        <h3>Playing against</h3>
        <br>
        <div id="opponent">Human</div>
        <br><br>
        <paper-button id="leave_button" raisedButton label="Leave"></paper-button>
      </div>

    </core-header-panel>


    <div tool>SuperC4</div>
    <div fit class="content">
      <img id="image_x" style="display:none;" src="player_x.png">
      <img id="image_o" style="display:none;" src="player_o.png">
      <canvas id="canvas" style="display:block;margin:auto;"></canvas>
    </div>
  </core-scaffold>

  <!-- bootstrap polymer -->
  <script type="application/dart" src="canvas.dart"></script>
  <script src="packages/browser/dart.js"></script>
</body>
</html>
